<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strona w budowie</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");
    </style>
  </head>
  <body>
    <video id="video" src="content/panda.mp4" autoplay muted loop></video>
    <audio id="audio" src="content/panda.mp3" autoplay loop></audio>
    <div
      class="container text-center position-absolute bottom-0 start-50 translate-middle"
    >
      <div class="row">
        <div class="col">
          <!--img src="img/panda.png" class="img-fluid" alt="panda" /-->
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p class="text-center fs-1 press-start-2p-regular">
            Coś tu powstaje,<br />
            ale jeszcze nie powstało...
          </p>
        </div>
      </div>
    </div>
    <script defer>
      let aud = document.getElementById("audio");
      aud.volume = 0.075;
      let playAttempt = setInterval(() => {
        aud
          .play()
          .then(() => {
            clearInterval(playAttempt);
          })
          .catch((error) => {
          });
      }, 1000);
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
  <style>
    .press-start-2p-regular {
      font-family: "Press Start 2P", system-ui;
      font-weight: 350;
      font-style: normal;
      color: white;
    }

    #video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
    }

    #music {
      display: none;
    }
  </style>
</html>
